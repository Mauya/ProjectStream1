<h3 ng-model="memberTitle">{{memberTitle}}</h3>
<div class="row">
  <div class="col-sm-8">
    <div class="thumbnail">
    	<ul style="list-style-type:none; display: inline;">
    		<li ng-repeat="member in members">				 
				<img class="img-thumbnail" ng-src="{{member.image}}" alt="member.name">
				<h4 class="imgTitle"><strong>{{member.name}}</strong></h4>
	        	<div class="caption">
	          		<p>{{member.description}}</p>
	        	</div>
	        </li>	
    	</ul>
  	</div>
  </div>
