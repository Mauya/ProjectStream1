<h3 ng-model="memberTitle">{{memberTitle}}</h3>
  <div class="row">
    <div class="col-md-9">
      <div class="albumImage">
        <img ng-src="{{currentmember.image}}" alt="{{currentmember.name}}"/>
      </div>  
     <div class="col-md-3">
      <div class="wrapper">
        <ul class="list">
          <li ng-repeat="image in members" ng-click="setCurrentImage(image)">
            <img ng-src="{{member.image}}" alt="{{member.name}}"/>
            <h3>{{currentmember.name}}</h3>
  			<p>{{member.description}}</p>
          </li>
        </ul><!-- End of List -->
      </div><!-- End of Wrapper -->
    </div><!-- End of Column -->
  </div><!-- End of Row -->
