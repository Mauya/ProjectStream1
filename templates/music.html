        <span class="glyphicon glyphicon-play"></span>

        <span class="glyphicon glyphicon-pause"></span>

<div>
    <a>
        <span class="glyphicon glyphicon-step-backward" ng-click="myAudioPlayer.previous()"></span>

        <span class="glyphicon glyphicon-play" ng-click="myAudioPlayer.play()"></span>
